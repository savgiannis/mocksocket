<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test Socket.IO server</title>
  <style>
    .container {
      margin-top: 50px;
      display: flex;
      justify-content: space-evenly;
    }

    .service {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      width: auto;
    }

    button {
      height: 35px;
      width: auto;
      min-width: 90px;
      font-size: 16px;
      margin-right: 10px;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="service">
      <h1>Ta Response</h1>

      <div class="buttons">
        <button id="ta-approve">Aprove</button>
        <button id="ta-decline">Decline</button>
      </div>
    </div>

    <div class="service">
      <h1>Doctor Response</h1>

      <div class="buttons">
        <button id="doctor-approve">Aprove</button>
        <button id="doctor-decline">Decline</button>
        <button id="cantFindDoctors">Decline (Can't find more doctors)</button>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="service">
      <h1>Unreachable Dialogs</h1>

      <div class="buttons">
        <button id="insuranceEmailError">Insurance Email Error</button>
        <button id="insuranceAboutToExpire">Insurance About to Expire</button>
        <button id="insuraceExpired">Insurance Expired</button>
        <button id="cardExpired">Card Expired</button>
        <button id="paymentFailed">Payment Failed</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="service">
      <h1>TA Incident Live Tracking</h1>

      <div class="buttons">
        <button id="firstStep">First Step</button>
        <button id="secondStep">Second Step</button>
        <button id="thirdStep">Third Step</button>
        <button id="fourthStep">Fourth Step</button>
        <button id="fifthStep">Fifth Step</button>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/main.js"></script>
</body>

</html>
